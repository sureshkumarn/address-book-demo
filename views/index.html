<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Address Book</title>
        <link rel="stylesheet" href="/css/site.css" type="text/css" />
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/modernizr.js"></script>
        <script type="text/javascript" src="/js/addressbook.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <h1>Address Book</h1>
            <div class="name-list">
                <div class="nlist-header">
                    <a href="">Groups</a><span>All Contacts</span><a href="/add-contact">+</a>
                </div>
                <div class="search">
                    <input type="text" name="cnt-name" value="" placeholder="&#128269; Search"/>
                </div>
                <div>
                    <dl class="cnt-list">
                    </dl>
                    <ul class="cnt-index">
                    </ul>
                </div>
            </div>
            <div data-_id="" class="cnt-detail">
                <div class="cnt-header">
                    <a href="#" class="close">X</a>
                    <a class="cnt-edit" href="#">Edit</a>
                </div>
                <div class="cnt-info">
                    <div class="info"></div>
                    <h2><span class="field" data-item="firstname"></span> <span class="field" data-item="lastname"></span></h2>
                    <ul>
                        <li>
                            <ul>
                                <li>
                                    <label>mobile</label>
                                    <div class="field" data-item="mobile" id="mobile"></div>
                                    <a href="#"><img src="/images/call.png"></a>
                                    <a href="#"><img src="/images/msg.png"></a>
                                </li>
                                <li>
                                    <label>home</label>
                                    <div class="field" id="home" data-item="home"></div>
                                    <a href="#"><img src="/images/call.png"></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label>email</label>
                            <div class="field" id="cnt-email" data-item="email"></div>
                        </li>
                        <li>
                            <label>work</label>
                            <div class="field" id="cnt-address" data-item="work"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
